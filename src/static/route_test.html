        document.getElementById('signupform').addEventListener('submit', async function(event) {
          // Prevent the form from submitting in the default way
          event.preventDefault();
          
          const form = event.target;
          const formData = new FormData(form);

          const data = {
            username: formData.get("username"),
            password: formData.get("password"),
            email: formData.get("email")
          };

          // session token
          // Send the data using fetch
          fetch("http://92.108.61.219:32837/api/auth/signup", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json",
                "Accepst": "application/json"
            }
          })
          .then(response => response.json())
          .then(data => console.log(data))
          .catch(err => console.log(err));
      });

      document.getElementById('signinform').addEventListener('submit', async function(event) {
          // Prevent the form from submitting in the default way
          event.preventDefault();
          
          const form = event.target;
          const formData = new FormData(form);

          const data = {
            username: formData.get("username"),
            password: formData.get("password"),
          };

          // session token
          // Send the data using fetch
          fetch("http://92.108.61.219:32837/api/auth/signin", {
            method: "POST",
            body: JSON.stringify(data),
            headers: {
                "Content-Type": "application/json",
                "Accepst": "application/json"
            }
          })
          .then(response => response.json())
          .then(data => {
            console.log(data.token);
                  
            // Assuming the token is returned in the response, e.g., data.token
            if (data.token) {
              // Store the token in a cookie
              document.cookie = `sessionToken=${data.token}; path=/; max-age=3600; SameSite=Lax`; // Cookie lasts for 1 hour
              console.log("test");
              console.log(document.cookie);
            }
          })
          .catch(err => console.log(err));
